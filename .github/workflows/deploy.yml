name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          # Install sshpass for password authentication
          sudo apt-get update
          sudo apt-get install -y sshpass
          
          # Create SSH directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Disable strict host key checking for this deployment
          cat > ~/.ssh/config << 'EOF'
          Host deployment-server
            HostName ${{ secrets.SERVER_HOST }}
            User ${{ secrets.SERVER_USER }}
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF
          
          echo "ðŸš€ Starting deployment to ${{ secrets.SERVER_HOST }}..."
          
          # Create deployment package
          echo "ðŸ“¦ Creating deployment package..."
          tar czf chainviz-deploy.tar.gz \
            --exclude='node_modules' \
            --exclude='venv' \
            --exclude='.git' \
            --exclude='__pycache__' \
            --exclude='*.log' \
            --exclude='backend/venv' \
            --exclude='frontend/node_modules' \
            .
          
          # Upload to server
          echo "ðŸ“¤ Uploading to server..."
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no \
            chainviz-deploy.tar.gz ${SERVER_USER}@${SERVER_HOST}:/tmp/
          
          # Deploy on server
          echo "ðŸ”§ Deploying on server..."
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no \
            ${SERVER_USER}@${SERVER_HOST} << 'ENDSSH'
          set -e
          
          echo "ðŸ“‚ Extracting package..."
          cd /tmp
          rm -rf ChainViz-new
          mkdir -p ChainViz-new
          tar xzf chainviz-deploy.tar.gz -C ChainViz-new
          
          echo "ðŸ”„ Updating deployment directory..."
          cd ChainViz-new
          mkdir -p ~/ChainViz
          rsync -a --delete \
            --exclude='*.log' \
            --exclude='.env' \
            --exclude='backend/.env' \
            ./ ~/ChainViz/
          
          cd ~/ChainViz
          rm -rf /tmp/ChainViz-new /tmp/chainviz-deploy.tar.gz
          
          # Ensure .env exists
          if [ ! -f backend/.env ]; then
            echo "âš™ï¸  Creating backend configuration..."
            cat > backend/.env << 'EOF'
          ELECTRUM_HOST=fulcrum.sethforprivacy.com
          ELECTRUM_PORT=50002
          ELECTRUM_USE_SSL=true
          REDIS_HOST=redis
          REDIS_PORT=6379
          EOF
          fi
          
          echo "ðŸ³ Rebuilding and restarting containers..."
          sudo docker compose down
          sudo docker compose up -d --build
          
          echo "â³ Waiting for services to start..."
          sleep 15
          
          echo "âœ… Deployment complete!"
          echo ""
          echo "ðŸ“Š Service Status:"
          sudo docker compose ps
          
          echo ""
          echo "ðŸ¥ Health Check:"
          curl -s http://localhost:8000/health || echo "Backend starting..."
          ENDSSH
          
          echo "âœ… Deployment completed successfully!"
