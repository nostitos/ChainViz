name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to AWS EC2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
          INSTANCE_ID: i-0df3ff5363c6514f5
        run: |
          # Install AWS CLI
          pip install awscli
          
          echo "üöÄ Starting deployment to AWS EC2..."
          
          # Send deployment command via SSM
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "echo \"üöÄ GitHub deployment triggered at $(date)\"",
              "cd /home/ubuntu/ChainViz",
              "sudo chown -R ubuntu:ubuntu /home/ubuntu/ChainViz",
              "git config --global --add safe.directory /home/ubuntu/ChainViz",
              "git fetch origin",
              "git reset --hard origin/main",
              "echo",
              "echo \"üìã Git commit:\"",
              "git log --oneline -1",
              "echo",
              "echo \"üìã Docker-compose env vars:\"",
              "grep -A3 MEMPOOL docker-compose.yml || echo 'No MEMPOOL vars found'",
              "echo",
              "echo \"üì¶ Rebuilding containers...\"",
              "sudo docker-compose down",
              "sudo docker network prune -f",
              "sudo docker-compose build --no-cache",
              "sudo docker-compose up -d",
              "sleep 10",
              "echo",
              "echo \"üóëÔ∏è Flushing Redis cache...\"",
              "sudo docker-compose exec -T redis redis-cli FLUSHALL || echo \"Redis flush skipped\"",
              "sleep 10",
              "echo",
              "echo \"üßπ Cleaning up old Docker images...\"",
              "sudo docker image prune -a -f",
              "echo",
              "echo \"‚úÖ Deployment complete!\"",
              "sudo docker-compose ps",
              "echo",
              "echo \"üìä Disk space:\"",
              "df -h / | tail -1",
              "echo",
              "echo \"üß™ Testing endpoints...\"",
              "curl -s http://localhost/api/config || echo \"API check failed\"",
              "curl -s http://localhost/ > /dev/null && echo \"‚úÖ Frontend is responding\" || echo \"‚ö†Ô∏è  Frontend check failed\""
            ]' \
            --timeout-seconds 900 \
            --region $AWS_REGION \
            --query 'Command.CommandId' \
            --output text)
          
          echo "üìã Deployment command sent: $COMMAND_ID"
          echo "‚è≥ Waiting for deployment to complete (this takes 5-6 minutes)..."
          
          # Wait for command to complete
          for i in {1..40}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id $INSTANCE_ID \
              --region $AWS_REGION \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            
            echo "Status check $i/40: $STATUS"
            
            if [ "$STATUS" = "Success" ]; then
              echo "‚úÖ Deployment completed successfully!"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id $INSTANCE_ID \
                --region $AWS_REGION \
                --query 'StandardOutputContent' \
                --output text | tail -20
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "‚ùå Deployment failed with status: $STATUS"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id $INSTANCE_ID \
                --region $AWS_REGION \
                --query '[StandardOutputContent,StandardErrorContent]' \
                --output text
              exit 1
            fi
            
            sleep 15
          done
          
          echo "‚è∞ Deployment still in progress. Check manually:"
          echo "   aws ssm get-command-invocation --command-id $COMMAND_ID --instance-id $INSTANCE_ID --region $AWS_REGION"
